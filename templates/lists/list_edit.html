{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Edit List: {{ list.name }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">List Name</label>
      <input type="text" name="name" class="form-control" value="{{ list.name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3">{{ list.description }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Movies</label>
      <div class="row">
        {% for movie in movies %}
          <div class="col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="movies"
                     value="{{ movie.id }}" id="movie{{ movie.id }}"
                     {% if movie in list.movies.all %}checked{% endif %}>
              <label class="form-check-label" for="movie{{ movie.id }}">{{ movie.title }}</label>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'lists:list_detail' list.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
