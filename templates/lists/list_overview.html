{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Movie Lists</h2>
    <a href="{% url 'lists:list_create' %}" class="btn btn-primary">+ New List</a>
  </div>

  {% if lists %}
    <div class="row">
      {% for list in lists %}
        <div class="col-md-4 mb-3">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">{{ list.name }}</h5>
              <p class="card-text text-muted">{{ list.description|truncatewords:20 }}</p>
              <a href="{% url 'lists:list_detail' list.id %}" class="btn btn-outline-secondary btn-sm">View</a>
              <a href="{% url 'lists:list_delete' list.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You haven’t created any lists yet.</p>
  {% endif %}
</div>

<div class="mt-4">
    <a href="{% url 'users:profile' %}" class="btn btn-secondary">
      ← Back to My Profile
    </a>
  </div>

{% endblock %}
